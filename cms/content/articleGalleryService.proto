syntax = "proto3";
package services;
option go_package =".;services";

message ArticleGallery {
    int64 id = 1;
    int64 article_id = 2;
    int64 media_id = 3;
    string media_url = 4;
    string media_type = 5;
    int32 sorting = 6;
    bool defaulted = 7;
    string created_at = 8;
    string updated_at = 9;
}
