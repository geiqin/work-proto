syntax = "proto3";
package services;
option go_package = ".;services";
import "common/base.proto";

service MyFanService {
    rpc Info (FanRequest) returns (FanResponse) {}
}

service FanService {
    rpc Update (Fan) returns (FanResponse) {}
    rpc Delete (Fan) returns (FanResponse) {}
    rpc Get (Fan) returns (FanResponse) {}
    rpc Search (FanRequest) returns (FanResponse) {}
}

message Fan {
    int64 id = 1;
    string fan_sn = 2;
    int64 customer_id =3;
    string open_id = 4;
    string union_id = 5;
    int32 source = 6;
    string nick_name = 7;
    string avatar_url = 8;
    int32 gender = 9;
    string province = 10;
    string city = 11;
    string country = 12;
    string mobile = 13;
    string email = 14;
    string remark = 15;
    int64 recommender_id = 16;
    int32 status = 17;
    string registered_at = 18;
    string created_at = 19;
    string updated_at = 20;
}


//粉丝查询参数
message FanRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string sorting = 3;
    //以下为自定义参数
    int64 id = 4;
    string nick_name = 5;
    int32 gender =6;
    string mobile =7;
    int32 source =8;
    int32 status =9;
    string open_id =10;
    int64 customer_id=11;
    int64 recommender_id = 12;
    repeated int64 ids = 13;
}


//
message FanResponse {
    Fan entity = 1;
    common.Pager pager =2;
    repeated Fan items = 3;
    common.Error error = 4;
    common.Info info =5;
}
