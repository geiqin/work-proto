syntax = "proto3";
package services;
option go_package =".;services";
import "common/base.proto";

service NavService {
    rpc Get (Nav) returns (NavResponse) {}
    rpc Create (Nav) returns (NavResponse) {}
    rpc Update (Nav) returns (NavResponse) {}
    rpc Delete (Nav) returns (NavResponse) {}
    rpc Search (NavRequest) returns (NavResponse) {}
    rpc List (NavRequest) returns (NavResponse) {}
    rpc Tree (NavRequest) returns (NavResponse) {}
}

// 导航
message Nav {
    int32 id =1;
    string name	 =3;
    string title =4;
    string title_en	 =5;
    string icon	 =6;
    int32 type =7;
    int32 nav_id =8;
    string redirect_url  =9;
    string path =10;
    string component  =11;
    bool nocache =12;
    bool hidden =13;
    bool disabled =14;
    string sorting =15;
    string meta  =16;
    string memo  =17;
    string created_at =18;
    string updated_at =19;
    repeated Nav children = 20;
}


message NavRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string sorting = 3;
    //base params
    int64 id = 4;
    string name = 5;
    int64 nav_id =6;
    repeated int64 ids = 8;
}

//
message NavResponse {
    Nav entity = 1;
    common.Pager pager =2;
    repeated Nav items = 3;
    common.Error error = 4;
    common.Info info =5;
}
